<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirección a App Store</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            background-color: white;
            text-align: center;
        }
        .logo {
            width: 150px;
            height: auto;
            margin-bottom: 20px;
        }
        .loading {
            border: 4px solid white;
            border-top: 4px solid #007AFF;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .button {
            background-color: #007AFF;
            color: white;
            padding: 15px 30px;
            border-radius: 8px;
            text-decoration: none;
            margin: 10px;
            font-weight: bold;
            transition: background-color 0.3s;
            display: none; /* El botón estará oculto por defecto */
        }
        .button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    
    <img src="sodimac-homecenter.svg" alt="Logo" class="logo">
    <h1>Descarga nuestra app</h1>
    <p>Redirigiendo a la tienda...</p>
    <div class="loading"></div>
    <a id="storeLink" class="button">Descargar App</a>

    <script>
        // Configurar las URLs de las tiendas
        const PLAY_STORE_URL = 'https://play.google.com/store/apps/details?id=cl.sodimac&pcampaignid=web_share';
        const APP_STORE_URL = 'https://apps.apple.com/pe/app/sodimac-hogar-y-construcci%C3%B3n/id532353705';

        function detectDevice() {
            const userAgent = navigator.userAgent.toLowerCase();
            if (/iphone|ipad|ipod/.test(userAgent)) {
                return 'ios';
            } else if (/android/.test(userAgent)) {
                return 'android';
            }
            return 'desktop';
        }

        function redirect() {
            const device = detectDevice();
            const link = document.getElementById('storeLink');
            
            if (device === 'ios') {
                window.location.href = APP_STORE_URL;
                link.href = APP_STORE_URL;
            } else if (device === 'android') {
                window.location.href = PLAY_STORE_URL;
                link.href = PLAY_STORE_URL;
            } else {
                // En desktop, mostrar el botón y ocultar el loading
                document.querySelector('.loading').style.display = 'none';
                link.style.display = 'inline-block';
                link.href = PLAY_STORE_URL;
            }

            // Mostrar el botón después de 2 segundos si la redirección no funcionó
            setTimeout(() => {
                link.style.display = 'inline-block';
                document.querySelector('.loading').style.display = 'none';
            }, 2000);
        }

        // Ejecutar la redirección inmediatamente
        redirect();
    </script>
</body>
</html>
